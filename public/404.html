<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        var repoBase = '/pfizer-insight-portal';
        var path = location.pathname.startsWith(repoBase)
          ? location.pathname.slice(repoBase.length)
          : location.pathname;
        if (!path.startsWith('/')) path = '/' + path;
        var target = repoBase + '/#' + path + location.search + location.hash;
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
